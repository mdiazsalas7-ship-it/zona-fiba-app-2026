    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            /* Evita el rebote el√°stico en iOS */
            overscroll-behavior: none;
        }
        .font-tech {
            font-family: 'Rajdhani', sans-serif;
        }
        .font-mono {
            font-family: 'Orbitron', sans-serif;
        }
        .glow-blue {
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.4);
        }
        .glow-orange {
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pixel-corners {
            clip-path: polygon(
                0 10px, 10px 10px, 10px 0,
                calc(100% - 10px) 0, calc(100% - 10px) 10px, 100% 10px,
                100% calc(100% - 10px), calc(100% - 10px) calc(100% - 10px), calc(100% - 10px) 100%,
                100% 100%, 0 100%, 0 calc(100% - 10px), 10px calc(100% - 10px), 10px calc(100% - 10px)
            );
        }
        @keyframes pulse-neon {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-neon {
            animation: pulse-neon 2s infinite;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
